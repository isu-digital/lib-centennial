<style>
    #home-banner {
        background-image: url('assets/img/centennial-test-header.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: flex-end; /* Aligns items to the right */
        align-items: center; /* Centers items vertically */
    }
    #home-title-box {
        width: 60%; /* Takes up half the width of the banner */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centers items vertically */
        align-items: center; /* Centers items horizontally */
        padding: 2em;
    }
    #title-text {
        font-weight: bold;
        font-size: 3rem;
        font-family: 'Boldonse', sans-serif;
    }
    @media screen and (max-width: 576px) {
        #home-title-box {
            max-height: 500px;
            width: 100%;
        }
    }
</style>
<div id="home-banner" class="container-fluid mb-0 p-0">
    <div id="home-title-box"  >
        <div class="p-2 text-center text-black bg-light bg-opacity-75">
            {% if site.organization-logo-nav %}
            <a class="d-none d-md-block" href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img id="home-banner-logo" src="{{ site.organization-logo-nav | relative_url }}" alt="{{ site.organization-name | escape }} home" >
            </a>{% endif %}
            <h1 class="title-text">{{ site.title }}</h1>
            {% if site.tagline %}<p class="mb-0">{{ site.tagline }}</p>{% endif %}
        </div>
        {% unless site.data.theme.featured-image contains '/' %}
        <div class="position-absolute bottom-0 end-0 px-2 bg-dark bg-opacity-75">
            <a class="text-white fs-6" href="{{ site.data.featured_item.link | relative_url }}" title="{{ site.data.featured_item.alt | escape }}">Featured Image</a>
        </div>{% endunless %}
    </div>
</div>
