---
# default "Exhibit" page layout
layout: default
---
<div class="container my-4 about-contents">
    <h1 class="display-4 exhibit-title">{{ page.title }} {% if page.byline %}<br><span class="fs-5 ms-5">{{ page.byline }}</span>{% endif %}</h1>

    {{ content }}

    <div class="text-center next-buttons">
        {% if page.next %}<a class="display-6 text-dark" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>{% endif %}
    </div>
</div>
